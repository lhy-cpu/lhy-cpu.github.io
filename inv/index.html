<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x.icon" href="./img/logo.ico">
    <title>邀请函</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <img id="load" src="./img/loading.gif">
    <canvas id="can" style="display: none;"></canvas>
    <div>
        <img id="showb" src="" class="imgbac" style="display: none;">
    </div>
    <div id="cs">
        <img id="cor" src="./img/cover11.png" class="imgcover" style="display: none;">
    </div>
    <div id="zwd">
        <img id="zw" src="./img/zw33.png" class="imgzw" style="display: none;">
    </div>
    <img id="bac" src="./img/bac.jpg" style="display: none;">
    <script>
        var canvas = document.getElementById("can");
        var sb = document.getElementById("showb");
        var coverImg = document.getElementById("cor");
        var coverDiv = document.getElementById("cs");
        var zwd = document.getElementById("zwd");
        var zw = document.getElementById("zw");
        var pen = canvas.getContext("2d");
        window.onload = function () {
            sb.setAttribute("style", "");
            coverImg.setAttribute("style", "");
            bac.setAttribute("style", "");
            document.getElementById("load").setAttribute("style", "display: none");
            layerInterface();
        };
        window.onresize = function () {
            layerInterface();
        };
        function layerInterface() {
            canvas.setAttribute("width", window.innerWidth + 50 + "px");
            canvas.setAttribute("height", window.innerHeight + 50 + "px");
            sb.setAttribute("width", window.innerWidth + 50 + "px");
            sb.setAttribute("height", window.innerHeight + 50 + "px");
            var imageObj = document.getElementById("bac");
            var pw = imageObj.width;
            var ph = imageObj.height;
            var cw = canvas.width;
            var ch = canvas.height;
            if (imageObj.width * canvas.height / imageObj.height > canvas.width) {
                pen.drawImage(imageObj, (pw - cw * ph / ch) / 2, 0, cw * ph / ch, ph, 0, 0, cw, ch);
            } else {
                pen.drawImage(imageObj, 0, (ph - ch * pw / cw) / 2, pw, ch * pw / cw, 0, 0, cw, ch);
            };
            sb.src = canvas.toDataURL();
            if (ch > cw) {
                if (coverDiv.style.display != "none") {
                    coverImg.setAttribute("width", cw * 0.9 + "px");
                    coverImg.setAttribute("height", cw * 0.9 + "px");
                    coverDiv.setAttribute("style", "margin-top:" + ((ch - cw * 0.9) / 2 - ch) + "px;margin-left:" + (
                        cw *
                        0.05 - 35) + "px;");
                };
                zw.setAttribute("width", cw * 0.9 + "px");
                zw.setAttribute("height", cw * 0.9 + "px");
                zwd.setAttribute("style", "margin-top:" + ((ch - cw * 0.9) / 2 - ch) + "px;margin-left:" + (cw *
                    0.05 - 35) + "px;");
            } else {
                if (coverDiv.style.display != "none") {
                    coverImg.setAttribute("width", ch * 0.9 + "px");
                    coverImg.setAttribute("height", ch * 0.9 + "px");
                    coverDiv.setAttribute("style", "margin-top:" + ((ch - ch * 0.9) / 2 - ch) + "px;margin-left:" + ((
                        cw -
                        ch * 0.9) / 2 - 35) + "px;");
                };
                zw.setAttribute("width", ch * 0.9 + "px");
                zw.setAttribute("height", ch * 0.9 + "px");
                zwd.setAttribute("style", "margin-top:" + ((ch - ch * 0.9) / 2 - ch) + "px;margin-left:" + ((cw -
                    ch * 0.9) / 2 - 35) + "px;");
            };
        };

        coverImg.addEventListener("click", () => {
            coverImg.setAttribute("class", "quit");
            setTimeout(() => {
                coverDiv.setAttribute("style", "display:none;");
                zw.setAttribute("style",
                    "animation-play-state:running;-webkit-animation-play-state:running;");
            }, 500);

        });
    </script>
</body>
</html>
